<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./cal.js">
    <link rel="stylesheet" href="./style.css">
    <script src="calculatorwith Js\script.js" defer> </script>
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js">

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand">0</div>
        <div data-current-operand class="current-operand"></div>
</div>
<button data-all-clear class="span-two">AC</button>
<button data-delete >DEL</button>
<button>รท</button>
<button data-number data-key="1">1</button>
<button data-number data-key="2">2</button>
<button data-number data-key="3">3</button>
<button data-number data-key="*">*</button>
<button data-number data-key="4">4</button>
<button data-number data-key="5">5</button>
<button data-number data-key="6">6</button>
<button data-number data-key="+">+</button>
<button data-number data-key="7">7</button>
<button data-number data-key="8">8</button>
<button data-number data-key="9">9</button>
<button data-number data-key="-">-</button>
<button data-number data-key=".">.</button>
<button data-number data-key="0">0</button>
<button data-equals class="span-two">=</button>

    </div>
    <script src="cal.js"></script>
</body>
</html>
